# Sample workflow for building and deploying a Next.js site to GitHub Pages
#
# To get started with Next.js see: https://nextjs.org/docs/getting-started
#
name: Deploy Next.js site to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect package manager
        id: detect-package-manager
        run: |
          # Check for lock files relative to the GITHUB_WORKSPACE (repo root)
          if [ -f "${{ github.workspace }}/nextjs-app/yarn.lock" ]; then # CHANGED FROM NextJS
            echo "manager=yarn" >> $GITHUB_OUTPUT
            echo "command=install" >> $GITHUB_OUTPUT
            echo "runner=yarn" >> $GITHUB_OUTPUT
            exit 0
          elif [ -f "${{ github.workspace }}/nextjs-app/package.json" ]; then # CHANGED FROM NextJS
            # If package.json exists but no yarn.lock, assume npm
            echo "manager=npm" >> $GITHUB_OUTPUT
            echo "command=ci" >> $GITHUB_OUTPUT
            echo "runner=npx --no-install" >> $GITHUB_OUTPUT
            exit 0
          else
            echo "Unable to determine package manager in nextjs-app/" # CHANGED FROM NextJS
            exit 1
          fi
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: ${{ steps.detect-package-manager.outputs.manager }}
          # Path for caching dependencies should be relative to the repo root
          cache-dependency-path: nextjs-app/package-lock.json # CHANGED FROM NextJS (or nextjs-app/yarn.lock if using yarn)
      - name: Setup Pages
        uses: actions/configure-pages@v5
        with:
          static_site_generator: next
          # Tell 'configure-pages' where the Next.js project is
          directory: nextjs-app # CHANGED FROM NextJS
      - name: Restore cache
        uses: actions/cache@v4
        with:
          # Paths should be relative to the repo root
          path: |
            nextjs-app/.next/cache # CHANGED FROM NextJS
          key: ${{ runner.os }}-nextjs-${{ hashFiles('nextjs-app/package-lock.json', 'nextjs-app/yarn.lock') }}-${{ hashFiles('nextjs-app/**.[jt]s', 'nextjs-app/**.[jt]sx') }} # CHANGED FROM NextJS
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('nextjs-app/package-lock.json', 'nextjs-app/yarn.lock') }}- # CHANGED FROM NextJS
      - name: Install dependencies
        # This command runs *inside* the nextjs-app directory due to 'working-directory'
        working-directory: nextjs-app # CHANGED FROM NextJS
        run: ${{ steps.detect-package-manager.outputs.manager }} ${{ steps.detect-package-manager.outputs.command }}
      - name: Build with Next.js
        # This command runs *inside* the nextjs-app directory due to 'working-directory'
        working-directory: nextjs-app # CHANGED FROM NextJS
        run: ${{ steps.detect-package-manager.outputs.runner }} next build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # The 'out' directory is inside nextjs-app/, so specify the full path from repo root
          path: ./nextjs-app/out # CHANGED FROM NextJS

  # Deployment job (no changes needed here as it operates on the uploaded artifact)
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4